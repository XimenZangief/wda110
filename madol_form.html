<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <h2>Fading Modal</h2>
        <p>Add the "fade" class to the modal container if you want the modal to fade in on open and fade out on close.
        </p>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body col-12">
                        <div class="page-header">
                            <h2>員工表單</h2>
                            <form class="form-horizontal" action="" method="">
                                <div class="form-group">
                                    <div class="col-sm-5">
                                        <label class="control-label" for="name">姓名:</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter Name..."
                                            name="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="sex">性別:</label>
                                    <label class="radio-inline"><input type="radio" name="sex" value="1">男</label>
                                    <label class="radio-inline"><input type="radio" name="sex" value="0">女</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="name">生日:</label>
                                    <div class="col-sm-4">
                                        <input type="date" class="form-control" id="birth" name="birth">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="part">部門:</label>
                                    <select class="form-control col-sm-3" id="part" name="work">
                                        <option>請選擇部門...</option>
                                        <option value="1">管理部</option>
                                        <option value="2">行政部</option>
                                        <option value="3">資訊部</option>
                                        <option value="4">行銷部</option>
                                        <option value="5">業務部</option>
                                    </select>
                                </div>
                                <div class="form-check">
                                    <p><label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="professional[]" value="HTML">HTML</label></p>
                                    <p><label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="professional[]" value="PHP">PHP</label></p>
                                    <p><label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="professional[]" value="javascript">javascript</label></p>
                                    <p><label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="professional[]" value="photoshop">photoshop</label></p>
                                    <p><label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="professional[]" value="illustrator">illustrator</label></p>
                                </div><br>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="reset" class="btn btn-dark mr-auto">RESET</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
