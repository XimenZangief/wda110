<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .boxRow {
            width: 800px;
            height: 800px;
            background-color: black;
            margin-top: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin-top: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="w-50 bg-dark text-white invisible">1</div>
        <a href="#" class="text-center text-decoraion-none"><div class="w-25 bg-dark text-white">1</div></a>
        <div class="w-75 bg-dark text-white">1</div>
        <div class="w-100 bg-dark text-white">1</div>
        <div class="w-100 vh-20 bg-dark text-white">1</div>

        <div class="m-2 h-25 bg-dark text-white">1</div>
        <div class="m-2 h-50 bg-dark text-white">1</div>

        <div class="box d-inline-block">3</div>

        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    </div>
    <div class="container-fluid">
        <div class="boxRow d-flex justify-content-start align-items-end">
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
        </div>
        <div class="boxRow d-flex justify-content-center align-items-center">
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
        </div>
        <div class="boxRow d-flex justify-content-end align-items-start">
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
            <div class="box text-white bg-black">1</div>
        </div>
    </div>

</html>
