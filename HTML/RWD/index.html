<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <style>
        body {
            box-sizing: border-box;
            width: 100vw;
            display: flex;
        }
        body>div{
            border: 2px solid black;
            flex-basis: calc(100% / 3);
            height: 100vh;
        }
        #b1{
            background-color: lightpink;
        }
        #b2{
            background-color: lightgreen;
        }
        #b3{
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="b1">
        <h1>TITLE-1</h1>
        <p>競爭哪個銀行，停止反映三年，屏東百萬這。</p>
    </div>
    <div id="b2">
        <h1>TITLE-2</h1>
        <p>背後緊急出現在立即，留學提問行為哪些一。</p>
    </div>
    <div id="b3">
        <h1>TITLE-3</h1>
        <p>改進強大都市您現在參考步驟笑話說過，放。</p>
    </div>
</body>

</html>
